<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的页面</h1>
        <input type="text" id="nameInput" placeholder="请输入您的名字">
        <button onclick="showWelcomeMessage()">提交</button>
        <div class="message" id="welcomeMessage"></div>
    </div>

    <script>
        function showWelcomeMessage() {
            const name = document.getElementById('nameInput').value;
            const messageDiv = document.getElementById('welcomeMessage');
            if (name) {
                messageDiv.innerHTML = `欢迎, ${name}!`;
            } else {
                messageDiv.innerHTML = '请输入一个名字。';
            }
        }
    </script>
</body>
</html>
